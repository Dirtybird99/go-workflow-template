# golangci-lint configuration
# Run: golangci-lint run
# Docs: https://golangci-lint.run/usage/configuration/

run:
  timeout: 5m
  issues-exit-code: 1
  tests: true
  modules-download-mode: readonly

output:
  formats:
    - format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  sort-results: true

linters:
  enable:
    # Default linters
    - errcheck      # Check for unchecked errors
    - gosimple      # Simplify code
    - govet         # Go vet
    - ineffassign   # Detect ineffectual assignments
    - staticcheck   # Staticcheck
    - unused        # Check for unused code

    # Additional linters (15+ total)
    - bodyclose     # Check HTTP response body is closed
    - contextcheck  # Check context.Context is passed correctly
    - dupl          # Detect duplicate code
    - durationcheck # Check for duration multiplication issues
    - errname       # Check error naming conventions
    - errorlint     # Find error wrapping issues
    - exhaustive    # Check exhaustiveness of enum switch
    - exportloopref # Check for exported loop variable references
    - gocognit      # Check cognitive complexity
    - goconst       # Find repeated strings to make constants
    - gocritic      # Opinionated linter
    - gocyclo       # Check cyclomatic complexity
    - godot         # Check comments end with period
    - gofmt         # Check formatting
    - goimports     # Check imports formatting
    - gosec         # Security linter
    - misspell      # Find commonly misspelled words
    - nakedret      # Find naked returns in long functions
    - nestif        # Check deeply nested if statements
    - nilerr        # Find nil error returns
    - nilnil        # Check for nil, nil returns
    - noctx         # Find HTTP requests without context
    - prealloc      # Find slice preallocation opportunities
    - predeclared   # Find shadowed predeclared identifiers
    - revive        # Replacement for golint
    - sqlclosecheck # Check SQL rows/statements are closed
    - stylecheck    # Stylecheck
    - tenv          # Detect using os.Setenv in tests
    - tparallel     # Detect inappropriate use of t.Parallel()
    - unconvert     # Remove unnecessary type conversions
    - unparam       # Find unused function parameters
    - whitespace    # Check for unnecessary whitespace

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true
    exclude-functions:
      - io.Copy
      - io.WriterTo.WriteTo

  govet:
    enable-all: true
    disable:
      - fieldalignment  # Too strict for most projects

  gocyclo:
    min-complexity: 15

  gocognit:
    min-complexity: 20

  goconst:
    min-len: 3
    min-occurrences: 3

  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - dupImport
      - ifElseChain
      - whyNoLint

  godot:
    scope: declarations
    capital: true

  goimports:
    local-prefixes: github.com/example/go-workflow-template

  gosec:
    excludes:
      - G104  # Unhandled errors (use errcheck instead)

  misspell:
    locale: US

  nakedret:
    max-func-lines: 30

  nestif:
    min-complexity: 4

  revive:
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: unreachable-code

  staticcheck:
    checks: ["all"]

  stylecheck:
    checks: ["all", "-ST1000", "-ST1003"]
    dot-import-whitelist:
      - github.com/onsi/ginkgo/v2
      - github.com/onsi/gomega

issues:
  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - dupl
        - gocognit
        - gocyclo
        - gosec
        - errcheck

    # Exclude known issues in generated files
    - path: ".*\\.pb\\.go"
      linters:
        - all

    # Allow dot imports in test files for BDD frameworks
    - path: _test\.go
      text: "dot-imports"

  max-issues-per-linter: 50
  max-same-issues: 10
  new: false

severity:
  default-severity: warning
  rules:
    - linters:
        - gosec
      severity: error
    - linters:
        - errcheck
      severity: error
