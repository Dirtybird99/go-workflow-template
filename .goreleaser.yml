# GoReleaser configuration
# Run: goreleaser release --clean
# Docs: https://goreleaser.com/customization/

version: 2

project_name: go-workflow-template

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - id: main
    main: ./cmd/app
    binary: app
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    goarm:
      - "7"
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}
      - -X main.builtBy=goreleaser
    mod_timestamp: "{{ .CommitTimestamp }}"

archives:
  - id: default
    format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE*
      - README*
      - CHANGELOG*
      - docs/*

checksum:
  name_template: "checksums.txt"
  algorithm: sha256

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  use: github
  groups:
    - title: "üöÄ Features"
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: "üêõ Bug Fixes"
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: "üìö Documentation"
      regexp: '^.*?docs(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: "üß™ Tests"
      regexp: '^.*?test(\([[:word:]]+\))??!?:.+$'
      order: 3
    - title: "üîß Maintenance"
      regexp: '^.*?(chore|ci|build)(\([[:word:]]+\))??!?:.+$'
      order: 4
    - title: "‚¨ÜÔ∏è Dependencies"
      regexp: '^.*?deps(\([[:word:]]+\))??!?:.+$'
      order: 5
    - title: Others
      order: 999
  filters:
    exclude:
      - "^Merge pull request"
      - "^Merge branch"
      - "typo"

release:
  github:
    owner: example
    name: go-workflow-template
  draft: false
  prerelease: auto
  mode: append
  header: |
    ## What's Changed in {{ .Tag }}
  footer: |
    **Full Changelog**: https://github.com/example/go-workflow-template/compare/{{ .PreviousTag }}...{{ .Tag }}

# Optional: Sign artifacts with GPG
signs:
  - cmd: gpg
    args:
      - "--batch"
      - "--local-user"
      - "{{ .Env.GPG_FINGERPRINT }}"
      - "--output"
      - "${signature}"
      - "--detach-sign"
      - "${artifact}"
    artifacts: checksum
    output: true

# Optional: Docker images
dockers:
  - image_templates:
      - "ghcr.io/example/{{ .ProjectName }}:{{ .Version }}"
      - "ghcr.io/example/{{ .ProjectName }}:latest"
    dockerfile: Dockerfile
    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--platform=linux/amd64"

# Optional: Homebrew tap
brews:
  - repository:
      owner: example
      name: homebrew-tap
    folder: Formula
    homepage: https://github.com/example/go-workflow-template
    description: "Go workflow template example app"
    license: "MIT"
    test: |
      system "#{bin}/app", "--version"
    install: |
      bin.install "app"

# Optional: Scoop manifest for Windows
scoops:
  - repository:
      owner: example
      name: scoop-bucket
    homepage: https://github.com/example/go-workflow-template
    description: "Go workflow template example app"
    license: MIT

# Optional: AUR package for Arch Linux
aurs:
  - name: app-bin
    homepage: https://github.com/example/go-workflow-template
    description: "Go workflow template example app"
    maintainers:
      - "Example <example@example.com>"
    license: MIT
    private_key: "{{ .Env.AUR_KEY }}"
    git_url: "ssh://aur@aur.archlinux.org/app-bin.git"
    package: |-
      install -Dm755 "./app" "${pkgdir}/usr/bin/app"
      install -Dm644 "./LICENSE" "${pkgdir}/usr/share/licenses/app/LICENSE"

# Announce releases (optional)
announce:
  skip: true
